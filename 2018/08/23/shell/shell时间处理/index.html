        <h2 id="时间解析"><a href="#时间解析" class="headerlink" title="时间解析"></a>时间解析</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">date -d <span class="string">"20180823"</span></span><br><span class="line">date +<span class="string">"%Y%m%d %H:%M:%S"</span> -d <span class="string">"208-08-23 21:12:17"</span> <span class="comment">#控制输出格式</span></span><br></pre></td></tr></table></figure>
<h2 id="时间运算"><a href="#时间运算" class="headerlink" title="时间运算"></a>时间运算</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">date -d <span class="string">"+1 days"</span> <span class="comment">#year/month/minutes/seconds适用</span></span><br><span class="line">date -d <span class="string">"20180823 +1 days"</span> <span class="comment">#20180824</span></span><br><span class="line">date -d <span class="string">"<span class="variable">$(date +"%Y%m%d")</span> -1 days"</span> <span class="comment">#一天前</span></span><br></pre></td></tr></table></figure>
<h2 id="时间转换"><a href="#时间转换" class="headerlink" title="时间转换"></a>时间转换</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">date --date @<span class="string">"1535028646"</span> <span class="comment">#从1970-01-01 00：00：00开始计秒</span></span><br><span class="line">date +<span class="string">"%s"</span></span><br></pre></td></tr></table></figure>
